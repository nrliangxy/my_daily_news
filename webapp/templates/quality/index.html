{% extends "default/base.html" %}
{% block navbar_brand %}
    <a class="navbar-brand" href="#">质量检测</a>
{% endblock %}

{% block content_body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">新建质量检测规则</h4>
                        <p class="card-category">请填写检测类或函数</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for("quality_view.query") }}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dataTypeSelect">数据源</label>
                                        <select class="form-control" id="dataTypeSelect" name="data_type">
                                            {% for source in data_source_list %}
                                                <option value="{{ source }}">{{ source }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
{#                            <div class="row">#}
{#                                <div class="col-md-6">#}
{#                                    <div class="form-group">#}
{#                                        <label for="dataTypeSelect">规则类型</label>#}
{#                                        <select class="form-control" id="ruleTypeSelect" name="rule_type">#}
{#                                            <option value="function">函数</option>#}
{#                                            <option value="class">类风格</option>#}
{#                                        </select>#}
{#                                    </div>#}
{#                                </div>#}
{#                            </div>#}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="rule-name">规则名</label>
                                        <input type="text" class="form-control" id="rule-name" name="rule_name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="rule-content">规则类(函数)</label>
                                        <textarea class="form-control" id="rule-content"
                                                  rows="30" name="rule_content"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            // Javascript method's body can be found in assets/js/demos.js
            md.initDashboardPageCharts();
        });
    </script>
{% endblock %}
