{% extends "default/base.html" %}
{% block navbar_brand %}
    <a class="navbar-brand" href="#">质量检测</a>
{% endblock %}

{% block content_body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">条件编辑</h4>
                        <p class="card-category">请填写过滤条件</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for("sche_view.scheduler_result") }}" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class='bmd-label-floating' for="text-name">NAME</label>
                                        <input type="text" class="form-control" id="text-name" name="name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class='bmd-label-floating' for="text-command">COMMAND</label>
                                        <input type="text" class="form-control" id="text-command" name="command">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            // Javascript method's body can be found in assets/js/demos.js
            md.initDashboardPageCharts();
        });
    </script>
{% endblock %}
